<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

                    <label for="loginInputPassword1" class="form-label" cstyle="color: white;">Password</label>

                <button type="login" class="btn btn-primary btn-sm">login</button>

        </form>
